<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AlloyUI - Ajax</title>

	<!--
	1 - Copy and paste
	First load the seed and CSS files.
	-->
	<script src="http://cdn.alloyui.com/2.0.0pr7/aui/aui-min.js"></script>
	<link href="http://cdn.alloyui.com/2.0.0pr7/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body class="yui3-skin-sam">

	<h1>AlloyUI - Ajax</h1>

	<div id="foo">Loading...</div>

	<!--
	2 - Start using Alloy UI
	Then initialize AlloyUI and load a module, e.g., node.
	-->
	<script>
	YUI().use('io', function(Y) {

		Y.io('../assets/content.html', {
			on: {
				success: function(id, xhr) {
					Y.one('#foo').setHTML(xhr.responseText);
				}
			}
		});

	});
	</script>

</body>
</html>
